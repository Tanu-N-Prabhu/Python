name: Update Version History

on:
  push:
    branches:
      - main      # Change if you use a different default branch
  workflow_dispatch: # Allows manual run from Actions tab

jobs:
  update-version-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run update_versions.py
        run: python update_versions.py

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION_HISTORY.md
          git commit -m "Auto-update version history" || echo "No changes to commit"
          git push
